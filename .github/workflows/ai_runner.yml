name: AI Factory Runner

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-ai-factory:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python runner.py
      - name: Commit state
        run: |
          git config user.name "ai-factory-bot"
          git config user.email "ai-bot@users.noreply.github.com"
          git add state.json generated_ideas.json run_logs.json
          git diff --staged --quiet || git commit -m "ðŸ¤– AI Factory update"
          git push
